<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      >

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="idCompte" value="#{modifier.idCompte}"  
                                 required="true"/>  
                    <f:viewAction action="#{modifier.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modifier le compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form" >
                    <h:panelGrid columns="3">
                        <p:outputLabel for="id" value="ID"/>
                        <p:inputText id="id" value="#{modifier.compte.id}"
                                     required="true"
                                     disabled="true"/>
                        <p:message for="id"/>
                        <p:outputLabel for="nom" value="Nom"/>
                        <p:inputText id="nom" value="#{modifier.compte.nom}"
                                     required="true"
                                     converterMessage="Nom invalide"/>
                        <p:message for="nom"/>
                        <p:outputLabel for="solde" value="Solde"/>
                        <p:inputText id="solde" value="#{modifier.compte.solde}"
                                     required="true"
                                     disabled="true"
                                     converterMessage="Solde est un nombre entier"/>
                        <p:message for="solde"/>
                    </h:panelGrid>
                    <p:commandButton id="modifier" value="Modifier" action="#{modifier.modifier}"/>
                </h:form>
                <h:messages/>
            </ui:define>

        </ui:composition>
    </body>
</html>
